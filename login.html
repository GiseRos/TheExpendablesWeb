<!DOCTYPE html>
<html lang="en">

<head>

        content="This a website dedicated to 'The Expendables' movies. Made with respect and love.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="./assets/icons/circular-target-sniper-svgrepo-com.svg">
    <link rel="stylesheet" href="./style.css">
    <title>The Expendables</title>
</head>

<body>
    <header>
        <a class="beggining" href="./index.html">
            <img class="logo" src="./assets/images/pixlr-bg-result.png" alt="the-expendables-logo">
            <h1>THE EXPENDABLES</h1>
        </a>
        <!--NavBar Small Devices -->
        <nav class="menu">
            <i class="fas fa-bars"></i>
            <ul class="dropdown">
                <a href="./login.html">
                    <li>Blog</li>
                </a>
                <a href="./contact.html">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>

        <!-- NavBar Big Devices -->
        <nav class="nav-bar">
            <ul class="nav">
                <a href="./login.html">
                    <li>Blog</li>
                </a>
                <a href="./contact.html">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>

    <div class="one-form">
        <div class="form-container">
            <form class="login" action="">
                <img src="./assets/icons/target.svg" alt="">
                <h2>LOGIN!</h2>
                <label for="userName">
                    <h3>User name:</h3>
                    <input type="text" name="userName" id="userName" placeholder="User name" required>
                </label>

                <label for="password">
                    <h3>Password:</h3>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </label>

                <label for="submit">
                    <input class="submit" type="submit" value="Send">
                </label>
                <a href="#">
                    <h3>Did you forget your password?</h3>
                </a>
            </form>
        </div>

        <div class="form-container">
            <form action="">
                <h2>SIGN UP!</h2>
                <form class=register action="GET">
                    <label for="name">
                        <h3>Name:</h3>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </label>

                    <label for="surname">
                        <h3>Surname:</h3>
                        <input type="text" name="surname" id="surname" placeholder="Surname" required>
                    </label>

                    <label for="userName">
                        <h3>User name:</h3>
                        <input type="text" name="userName" id="userName" placeholder="User name" required>
                    </label>

                    <label for="password">
                        <h3>Password:</h3>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </label>

                    <label for="password">
                        <h3>Repeat password:</h3>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </label>

                    <label for="submit">
                        <input class="submit" type="submit" value="Send">
                    </label>
                </form>
        </div>
    </div>

    <footer>
        <p>&copy;GisellaRos2022</p>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>

</html>
